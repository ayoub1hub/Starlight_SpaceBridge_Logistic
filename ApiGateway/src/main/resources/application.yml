server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # =============================
      # GLOBAL CORS CONFIG (Correct)
      # =============================
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # =============================
      # GATEWAY ROUTES (Corrected)
      # =============================
      routes:

        - id: commande-service
          uri: lb://COMMANDE-SERVICE
          predicates:
            - Path=/api/purchase-orders/**
          filters:
            - StripPrefix=0

        - id: comptabilite-service
          uri: lb://COMPTABILITE-SERVICE
          predicates:
            - Path=/api/invoices/**
          filters:
            - StripPrefix=0

        - id: livraison-service
          uri: lb://LIVRAISON-SERVICE
          predicates:
            - Path=/api/livraisons/**
          filters:
            - StripPrefix=0

        - id: stock-service
          uri: lb://STOCK-SERVICE
          predicates:
            - Path=/api/stocks/**
          filters:
            - StripPrefix=0


        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:

            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: false

  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
