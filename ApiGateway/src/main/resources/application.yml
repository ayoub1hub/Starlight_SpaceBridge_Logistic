server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # Active le routage par nom de service Eureka
          lower-case-service-id: true
      routes:
        # Route explicite pour LivraisonService
        - id: livraison-service
          uri: lb://LIVRAISONSERVICE  # nom enregistr√© dans Eureka
          predicates:
            - Path=/api/livraisons/**
          filters:
            - RewritePath=/api/livraisons/(?<segment>.*), /api/deliveries/$\{segment}

        # Route explicite pour StockService
        - id: stock-service
          uri: lb://STOCKSERVICE
          predicates:
            - Path=/api/stocks/**
          filters:
            - RewritePath=/api/stocks/(?<segment>.*), /api/$\{segment}

        # (Optionnel) Route vers tous les services via /services/{serviceId}/**
        - id: eureka-proxy
          uri: lb://eureka-server
          predicates:
            - Path=/eureka/**
          filters:
            - RewritePath=/eureka/(?<segment>.*), /$\{segment}

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true