<div class="test-section">
  <h2>Gestion des Livraisons</h2>

  <button mat-raised-button color="primary" (click)="chargerLivraisons()" [disabled]="loading">
    Charger les Livraisons
  </button>

  <mat-spinner *ngIf="loading" diameter="40"></mat-spinner>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <mat-card *ngIf="livraisons.length > 0" class="result-card">
    <mat-card-title>Livraisons ({{ livraisons.length }})</mat-card-title>
    <table mat-table [dataSource]="livraisons" class="mat-elevation-z4">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="numeroSuivi">
        <th mat-header-cell *matHeaderCellDef>NÂ° Suivi</th>
        <td mat-cell *matCellDef="let element">{{ element.numeroSuivi }}</td>
      </ng-container>
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let element">{{ element.statut }}</td>
      </ng-container>
      <ng-container matColumnDef="dateLivraison">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.dateLivraison }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
