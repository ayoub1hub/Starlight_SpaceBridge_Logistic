server:
  port: 8084

spring:
  application:
    name: StockService
  datasource:
    url: jdbc:postgresql://localhost:5432/stock_db
    username: postgres
    password: ""
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: "${spring.application.name}:${server.port}"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.example.commandsservice: DEBUG